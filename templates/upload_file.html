<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    body {
    padding-top: 9%;
    font-family: Arial, Helvetica, sans-serif;
    background-color: rgba(241, 227, 227, 0.867);
  }

    .container {
    padding: 16px; 
    background-color: white;
    border :1px solid black;
      }
  .Name {
	text-align:center;
	display: inline-block;
	width:47%;}
.Name .cf-medium {
	width:97%;}

.img {
  vertical-align: baseline;
}

.img1{
  vertical-align: text-bottom;
}

.topright {
  position: absolute;
  top: 18%;
  right: 18.9%;
}

</style>

<body>
    <div class="container">
        <h1>Upload Files</h1>
        <p>Please upload the file/document that you want to translate and
            select the language that you want to translate from and to.</p>
            <form class='topright'>
              <button style="background:rgb(214, 212, 212); color:black; width:200%;" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                User
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Setting</a></li>
                <li><a class="dropdown-item" href="#" onclick="Archive()">Archive</a></li>
                <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
              </ul>
            </form>
            <div class="input-group mb-3">
			<input class="img1" type="image" src="http://cdn.onlinewebfonts.com/svg/img_150954.png" alt="Submit" style="float:left" width="30" height="30">
              <input type="text" class="form-control" placeholder="Click here to upload documents" aria-label="upload documents" aria-describedby="button-addon2">         
              <button style="color:white; width:15%; border-radius: 4px;" class="btn btn-outline-secondary btn btn-primary" type="button" id="button-addon2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Upload</button>
            
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Upload a document</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body modal-footer">
                    <input id='fileid' type='file' hidden/>
                    <input class="btn btn-primary" data-bs-dismiss="modal" id='buttonid' type='button' value='From Device' />
                    <input class="btn btn-primary" data-bs-dismiss="modal" id='buttonid' type='button' value='From Archive' onclick="Archive()" />
                  </div>
                </div>
                </div>
              </div>
      
      </div>
              <br>
              <div class="dropdown">
                <form class='Name'>
                  <img title="Choose a language you want to translate from" class="img" src="https://icons.veryicon.com/png/o/miscellaneous/epc/warning-52.png" width="13" height="13">
                  <b><label for="language">From:</label></b>
                  <select style="background:rgb(214, 212, 212); color:black; width:30%; padding:1%; border-radius: 4px;" name="language" id="language">
                    <option style="background:white; background:rgb(17, 111, 252);" value="language"></option>
                    <option style="background:white;" value="English">English</option>
                    <option style="background:white;" value="Russian">Russian</option>
                    <option style="background:white;" value="Ukrainian">Ukrainian</option>
                    <option style="background:white;" value="Hebrew">Hebrew</option>
                  </select>
              </form>
              <form class='Name cf-medium'>
                <img title="Choose a language you want to translate to" class="img" src="https://icons.veryicon.com/png/o/miscellaneous/epc/warning-52.png" width="13" height="13">
                <b><label for="language">To:</label></b>
                <select style="background:rgb(214, 212, 212); color:black; width:30%; padding:1%; border-radius: 4px;" name="language" id="language">
                  <option style="background:white;" value="language"></option>
                  <option style="background:white;" value="English">English</option>
                  <option style="background:white;" value="Russian">Russian</option>
                  <option style="background:white;" value="Ukrainian">Ukrainian</option>
                  <option style="background:white;" value="Hebrew">Hebrew</option>
                </select>
            </form>
              </div>
              <br>
              <br>
              <br>
              <div style="text-align:center;">
                <button style="background-color: #04AA6D; color:white; width:30%; padding:1%; border-radius: 4px; border :1px solid black;" onclick="exportpage()">Translate</button>
                <button style="background-color: #04AA6D; color:white; width:30%; padding:1%; border-radius: 4px; border :1px solid black;">Translate & Check</button>
                <br>
              </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <script>

      document.getElementById('buttonid').addEventListener('click', openDialog);

      function openDialog() {
        document.getElementById('fileid').click();
}


      function Archive() {
      window.location.href = "/archivepage"
    }

    function logout() {
      window.location.href = "/"
    }

    function exportpage() {
      window.location.href = "/exportpage"
    }



    </script>






  </body>
</html>
