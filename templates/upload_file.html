    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<style>
    body {
    padding: 9%;
    font-family: Arial, Helvetica, sans-serif;
    background-color: rgba(241, 227, 227, 0.867);
  }

  .container {
    padding: 4%;
    border: 1px solid black;
    position: relative; 
	  background-color: white;
      }
	  
	  .topright {
	  position: absolute;  
    top: 0;  
	  right: 0;	
	}

  .Name {
	text-align:center;
	display: inline-block;

.Name .cf-medium {

<body>
    <div class="container">
        <h1>Upload Files</h1>
        <p>Please upload the file/document that you want to translate and
            select the language that you want to translate from and to.</p>
            <form class='topright'>
              <button style="background:rgb(214, 212, 212); color:black;" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                User</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Setting</a></li>
                <li><a class="dropdown-item" href="#" onclick="Archive()">Archive</a></li>
                <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
              </ul>
            </form>
			
              <div class="dropdown">
			  <b><label style='font-size: 20px; '>Choose one option to upload file:</label><b>
                <form style="text-align:center;">
				
                  <div class="modal-body modal-footer" >
					<!--<input id='fileid' type='file' hidden/>-->
					
				  </div>
				  <div style="text-align:center;">
					<b><label>From Device:</label><b>
					<input data-bs-dismiss="modal" id='device' type='file'  />
					<!-- <input class="btn btn-primary"  data-bs-dismiss="modal" id='buttonid' type='file'  />-->
					</div>
					<br>
				  <div style="text-align:center;">
						<b><label>From Archive:</label></b>
					<input data-bs-dismiss="modal" id='archive' type='file' onclick="Archive()" />
                  </div>
                  <br>
                  <br>
                  <img title="Choose a language you want to translate from" class="img" src="https://icons.veryicon.com/png/o/miscellaneous/epc/warning-52.png" width="13" height="13">
                  <b><label for="language1">From:</label></b>
                  <select style="background:rgb(214, 212, 212); color:black; width:20%; padding:1%; border-radius: 4px; margin: 2em;" name="language1" id="language1">
                   <!--<option style="background:white; background:rgb(17, 111, 252);" value=""></option>-->
                   <!-- <option value="1" id="selectfrom" disabled selected>Select language</option> -->
                    <option style="background:white;" value="English" selected>English</option>
                    <option style="background:white;" value="Russian">Russian</option>
                    <option style="background:white;" value="Ukrainian">Ukrainian</option>
                    <option style="background:white;" value="Hebrew">Hebrew</option>
                    <option style="background:white;" value="Arabic">Arabic</option>
                  </select>
                  
                  <img title="Choose a language you want to translate to" class="img" src="https://icons.veryicon.com/png/o/miscellaneous/epc/warning-52.png" width="13" height="13">
                <b><label for="language2">To:</label></b>
                <select style="background:rgb(214, 212, 212); color:black; width:20%; padding:1%; border-radius: 4px; margin: 2em;" name="language2" id="language2">
                 <!--<option style="background:white; background:rgb(17, 111, 252);" value=""></option>-->
                 <!-- <option value="2" id="selectto" disabled selected>Select language</option> -->
				         <option style="background:white;" value="English">English</option>
                  <option style="background:white;" value="Russian" selected>Russian</option>
                  <option style="background:white;" value="Ukrainian">Ukrainian</option>
                  <option style="background:white;" value="Hebrew">Hebrew</option>
                  <option style="background:white;" value="Arabic">Arabic</option>
                </select>
                  <br>
                  <br>
              </div>
              </form>
			  <div style="text-align:center;">
                <button style="background-color: #04AA6D; color:white; width:30%; padding:1%; border-radius: 4px; border :1px solid black;" onclick="validate_upload_file()">Translate</button>
                <button style="background-color: #04AA6D; color:white; width:30%; padding:1%; border-radius: 4px; border :1px solid black;">Translate & Check</button>
    </div>
      </div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <script>

      document.getElementById('buttonid').addEventListener('click', openDialog);

      function openDialog() {
        document.getElementById('fileid').click();
}


      function Archive() {
      window.location.href = "/archivepage"
    }

    function logout() {
      window.location.href = "/"
    }

    function exportpage() {
      window.location.href = "/exportpage"
    }


	 function validate_upload_file() {
	  var device = document.getElementById('device');
	  var archive = document.getElementById('archive');
	  
	  if (device.files.length == 0 && archive.files.length == 0) {
		alert('Please choose a file to upload');
	  } 
		else  {
      if(validate_languages_selection())
        exportpage();
		}
	}
	

  function check_if_chosen_languages_are_different(){
    console.log("called check_if_chosen_languages_are_different")
    var language_from = document.getElementById("language1");
    var language_to = document.getElementById("language2");
    if (language_from.value === language_to.value){ //equal
      alert("You can't translate to the same language.")
      return false;
    }
    console.log("returned true from check_if_chosen_languages_are_different");
    return true;
  }

	function validate_languages_selection() {
    // makes sure they are different
    if(!check_if_chosen_languages_are_different())
      return false;
    return true;
	}
	
    </script>


  </body>
</html>
