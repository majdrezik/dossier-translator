<style>
    body {
    padding-top: 9%;
    font-family: Arial, Helvetica, sans-serif;
    background-color: rgba(241, 227, 227, 0.867);
  }

    .container {
    padding: 16px; 
    background-color: white;
    border :1px solid black;
      }
  .Name {
	text-align:center;
	display: inline-block;
	width:47%;}


.topright {
  position: absolute;
  top: 18%;
  right: 18.9%;
}

</style>

<body>

    <div class="container">
        <h1>Export your Document/s</h1>
            <form class='topright'>
              <button style="background:rgb(214, 212, 212); color:black; width:200%;" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                User
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Setting</a></li>
                <li><a class="dropdown-item" href="#" onclick="Archive()">Archive</a></li>
                <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
              </ul>
            </form>
			<br>
			<br>
			<br>
			<div style="text-align:center;" class="dropdown">
                <form class='Name'>
                  <b><label style="font-size:18px;" for="type">Select Type:</label></b>
                  <select style="background:rgb(214, 212, 212); color:black; width:30%; padding:1%; border-radius: 4px;" name="type" id="type" required>
                    <option value="" disabled selected>Select file type</option>
                    <option style="background:white;" value="PDF">PDF</option>
                    <option style="background:white;" value="JPEG">JPEG</option>
                    <option style="background:white;" value="PNG">PNG</option>
                  </select>
              </form>
			  <br>
			  <br>
			  <br>
			  <br>
			  <br>
			  
			   <div style="text-align:center;">
                <button class="btn btn-primary" style="margin: 20px; width:20%; padding:1%; border-radius: 4px; border :1px solid black;">Download</button>             
              </div>
			   <div style="text-align:center;"> 
                <button class="btn btn-primary" style="margin: 20px; width:20%; padding:1%; border :1px solid black; border-radius: 4px;" onclick="Print()">Print</button>
              </div>
        </div>
			
			
      </div>
	  
	  
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    
	
	 <script>
      function Archive() {
      window.location.href = "/archivepage"
    }

    function logout() {
      window.location.href = "/"
    }

    function Print() {
      var type = document.getElementById("type");
	  if (type.value == "") {
		alert("Please select the type of the translation file.");
    return false;
	  }
        window.print();
    }


    </script>
	
	
	
  </body>
</html>
