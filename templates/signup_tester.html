</head>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  /* Full-width input fields */
  input[type=text],
  input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 10px 0 10px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }

  /* Add a background color when the inputs get focus */
  input[type=text]:focus,
  input[type=password]:focus {
    background-color: #ddd;
    outline: none;
  }

  /* Set a style for all buttons */
  button {
    background-color: #04AA6D;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
  }

  button:hover {
    opacity: 1;
  }

  /* Extra styles for the cancel button */
  .cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
  }

  /* Float cancel and signup buttons and add an equal width */
  .cancelbtn,
  .signupbtn {
    float: left;
    width: 50%;
  }

  /* Add padding to container elements */
  .container {
    padding: 100px;
  }

  /* The Modal (background) */
  .modal {
    display: none;
    /* Hidden by default */
    position: fixed;
    /* Stay in place */
    z-index: 0;
    /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    /* Full width */
    height: 100%;
    /* Full height */
    overflow: auto;
    /* Enable scroll if needed */
    background-color: rgba(241, 227, 227, 0.867);

  }

  /* Modal Content/Box */
  .modal-content {
    background-color: #fefefe;
    margin: 0% auto 0% auto;
    /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 80%;
    /* Could be more or less, depending on screen size */
  }

  /* Style the horizontal ruler */
  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }

  /* The Close Button (x) */
  .close {
    position: absolute;
    right: 35px;
    top: 15px;
    font-size: 40px;
    font-weight: bold;
    color: #f1f1f1;
  }

  .close:hover,
  .close:focus {
    color: #f44336;
    cursor: pointer;
  }

  /* Clear floats */
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }

  /* Change styles for cancel button and signup button on extra small screens */
  @media screen and (max-width: 300px) {

    .cancelbtn,
    .signupbtn {
      width: 100%;
    }
  }

  .float-container {
    /* border: 3px solid #fff;
    padding: 20px; */
  }

  .float-child1 {
    width: 80%;
    float: left;
    padding: 20px;
  }

  .float-child2 {
    width: 20%;
    float: left;
    padding-top: 10%;
  }

  /* .wrapper {
    width: 200px;
    padding: 20px;
    height: 150px;
  } */
</style>

<body onload="document.getElementById('id01').style.display='block';">
  <!-- <h2>Modal Signup Form</h2> -->

  <!-- <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"> -->

  <div id="id01" class="modal">
    <!-- <span onclick="document.getElementById('id01').style.display='none'" class="close"
      title="Close Modal">&times;</span> -->
    <form class="modal-content" action="/tester_homepage" style="width: 100%">
      <div class="alert alert-success" role="alert" id="alert_success"
        style="display:none ; z-index: 2; width: 100%; padding-left: auto;padding-right: auto;">
        Signed up successfully
      </div>
      <div class="float-container">
        <div class="float-child1">
          <div class="" style="width: 90%;">
            <h1>Sign Up as Tester</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="full_name"><b>Full Name</b></label>
            <input type="text" placeholder="John Doe" name="full_name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="age"><b>Age</b></label>
            <input type="text" placeholder="Enter your age" name="age" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          </div>
        </div>

        <div class="float-child2">
          <!-- side dropdown -->
          <h3>Choose Language/s</h3>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="1">
            <label class="form-check-label" for="1">Arabic</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="2">
            <label class="form-check-label" for="2">English</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="3">
            <label class="form-check-label" for="3">Hebrew</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="4">
            <label class="form-check-label" for="4">Russian</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="5">
            <label class="form-check-label" for="5">Ukranian</label>
          </div>

        </div>
      </div>

      <!-- End side dropdown -->
      <div class="clearfix">
        <button type="button" onclick="cancel()" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" onclick="signup()">Sign Up</button>
      </div>
    </form>
  </div>
